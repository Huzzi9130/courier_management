<!DOCTYPE html>
<html>
<head>
    <title>Razorpay Payment</title>
</head>
<body>

<input type="text" id="buttonText" placeholder="Enter Amount" />

<button id="rzp-button1">Pay with Razorpay</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.getElementById('rzp-button1').addEventListener('click', function() {
    var amountValue = document.getElementById('buttonText').value; // Get the value entered by the user

    var options = {
        "key": "rzp_test_hSWNM77iOtxU1D",
        "amount": amountValue * 100, // Convert amount to currency subunits
        "currency": "INR",
        "name": "Acme Corp",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        // Replace "{{payment.id}}" with the actual Order ID obtained in your backend
        "order_id": "{{payment.id}}",
        "handler": function (response) {
            // Handle the payment response here
            window.location.href = "http://localhost:8000/makepayment";
        },
        "prefill": {
            "name": "Gaurav Kumar",
            "email": "gaurav.kumar@example.com",
            "contact": "9000090000"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };

    var rzp1 = new Razorpay(options);
    rzp1.open();
});
</script>

</body>
</html>
